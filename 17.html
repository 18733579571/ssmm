<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        ul {
            list-style-type: none;
            cursor: pointer;
        }

        li {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            margin-right: 10px;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>

       $(function () {
           $('ul li').each(function (index,ele) {
               $(ele).css('opacity',(index + 1) / 10);
           });
       });
    </script>
</head>
<body>
<ul id="uu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

</body>
</html>
