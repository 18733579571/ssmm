<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 3px solid red;
        }

        p {
            cursor: pointer;
            background-color: green;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        //delegate的方式绑定事件
        //delegate方法的内部是通过on的方式来实现绑定事件的,所以,可以直接使用on的方式来绑定事件
        //delegate用法:
        //delegate('选择器','事件名字',事件处理函数);
        //on用法之一:
        //on('事件名字','选择器',事件处理函数);
        //on用法之二:
        //on('事件名字',事件处理函数)
        //以后在jQuery中为元素绑定事件推荐使用on的方式

        $(function () {
            $('#btn1').click(function () {
                $('#dv').on('click','p',function () {
                    console.log('aaaaa');
                });
            });
            $('#btn2').click(function () {
                $('<p>pppppppp</p>').appendTo($('#dv'));
            });
        });
    </script>
</head>
<body>
<input type="button" value="为div中p绑定点击事件" id="btn1"/>
<input type="button" value="为div中添加p标签" id="btn2"/>
<div id="dv">
    <p>第一个p</p>
</div>

</body>
</html>
