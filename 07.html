<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function () {
           $('#btn1').bind('click',function () {
               console.log('aaaa');
           }).bind('mouseenter',function () {
               $(this).css('backgroundColor','red');
           }).bind('mouseleave',function () {
               $(this).css('backgroundColor','');
            });

            $('#btn2').click(function () {
                $('#btn1').unbind('mouseenter mouseleave');
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn1"/>
<input type="button" value="解绑事件" id="btn2"/>

</body>
</html>
